 	<script>
 	$(document).ready(function(){
 		/*滑动换页*/
 		if( localStorage.inpage == "演员介绍" ){
				$("body").live("swipeleft",function(){
					localStorage.artopage="artist_li.html";
					window.location.href=localStorage.artopage;
				});
				$("body").live("swiperight",function(){
					localStorage.arbackpage="artist_he.html";
					window.location.href=localStorage.arbackpage;
				});
		}
 		/*打开图片浏览界面*/
 		$('.pic').click(function(){
 			var temp = $(this).css("background-image");
 			var img = temp.substring(4, temp.length-1);
 			localStorage.backurl = temp;//点击的图片地址，url开头，设置图片浏览器中的图片
 			localStorage.url = img;//点击的图片的地址，file开头
 			var title = $(this).attr('id');
 			var param="picbrowser.html?title="+title;
 			uexWindow.open("picbrowser","0",param,"2","0","0","0");
 		});
 	});
 	</script>
