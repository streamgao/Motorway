   <script>
	
	zy_init();
	
	function back(){
		localStorage.removeItem('url');
		uexWindow.close(0);
	}
	$(document).ready(function(){
		var p = localStorage.url;
		var params=zy_parse();
		/*设置标题*/
		var title = params['title'];
		$('.ui-title').html(title);
		/*匹配图片大小*/
		var hheight = parseInt($('.ui-header').css('height'));
		var fheight = parseInt($('.ui-footer').css('height'));
		var height = parseInt(window.innerHeight) - hheight - fheight;
		$('.content').css('height', height); 
		/*放入图片*/
		var picss = localStorage.backurl + 'center center no-repeat !important;-webkit-background-size:100% 100%;';
		$('.content').css('background', picss);
		$('.content').css('background', '-webkit-background-size:100% 100%');
		
		$('#savepicbtn').click(function(){
			uexImageBrowser.save(p);
		});
		/*跳转到分享页 */
		$('#share').click(function(){
			var key = localStorage.url.match(/(.*)wgtRes(.*)/);
			var src = "wgtRes" + key[2];//wgtRes/xxxx.jpg
			var param = "share.html?src="+src;
			localStorage.src = param;//share.html?src=wgtRes/xxxx.jpg
			openweibo();
 			/*uexWindow.open("share","0",param,"2","0","0","0");*/
		});
		$('#returnbtn').click(function(){
			back();
		});
	});
	

	
   </script>
