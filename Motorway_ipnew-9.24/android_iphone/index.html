<!DOCTYPE HTML>
<html>
<script>
		localStorage.backpage = "index.html";
		localStorage.topage = "comic.html";
</script>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>封面</title>
    <link rel="stylesheet" href="css/comic.css">
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/accelerometer.js"></script>
    <script src="js/zy_anim.js"></script>
    <script src="js/zy_control.js"></script>
 	<script src="js/zy_tmpl.js"></script>
 	<script src="js/zy_event.js"></script>
	<style type="text/css">
		body{background:url('images/shake.gif') no-repeat fixed top; -webkit-background-size:100% 100%;}
	</style>
	
</head>
<body  >
	<div class="cover" >
		<div style="position:fixed; height:100%;width:100%;top:0%;left:0%;" onclick="window.location.href = 'comic.html';"></div>
	</div>
	
</body>
<script>
	<!-- 传感器回调 -->
		window.uexOnload = function(type) {
			if(!type){
				uexSensor.onAccelerometerChange = accelerometerChange;
				uexWidgetOne.cbError = function(opCode,errorCode,errorInfo){
					alert("errorCode:" + errorCode + "\nerrorInfo:" + errorInfo);
				}
				uexSensor.open(1,3);
				<!-- 滑动翻页 -->
				$$("items").gesture=new zyEvent("items",
								function(me,dx,dy){//移动过程中事件
									
								},
								function(me,dx,dy,t){//手指松开后事件
									if (t == "left") {
									window.location.href = localStorage.topage;
									}else if (t == "right") {
									window.location.href = localStorage.backpage;
									}			
								},false,function(e)//对象动画结束事件
								{
									alert("right");
								});
			}
		}
	</script>
</html>
